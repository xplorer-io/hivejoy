name: Build project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.14.0"
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build

        